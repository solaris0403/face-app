<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./css/jquery-weui.min.css">
	<link rel="stylesheet" href="./css/weui.min.css">
  <style media="screen">
    #face{
      width: 80%;
      height: auto;
      text-align: center;
    }
  </style>
</head>

<body>
  <img id="face" src="" alt="">
  <a id="add" href="javascript:;" class="weui-btn weui-btn_primary">收藏到连信</a>
  <script src="./js/jquery.min.js"></script>
  <script type="text/javascript" src="/zx_local_res/jssdk/cordova.js"></script>
  <script type="text/javascript" src="/zx_local_res/jssdk/zx.js"></script>
  <script type="text/javascript" src="./js/jquery-weui.min.js"></script>
  <script type="text/javascript">
    $(function() {
      getData();
    });

    var src;
    function getData() {
      var url = decodeURI(window.location.href);
      var argsIndex = url.split("?url=");
      src = argsIndex[1];
      $("#face").attr('src', src);
    }

    $('#add').click(function(){
      console.log(src);
      zx.addExpression(function (result) {
        if (result == null) {
          alert("error");
        } else {
          alert("ok");
        }
      }, src);
    });
  </script>

</body>

</html>
