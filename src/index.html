	<script type="text/javascript">
		$(document).ready(function() {
			var height = $(".header").outerHeight(true);
			$(".space").height(height);
		});

		var key;
		var option = function() {
			var flow = layui.flow;
			flow.load({
				elem: '#layui-face-container', //流加载容器
				isLazyimg: true,
				done: function(page, next) { //加载下一页
					console.log(page);
					// zx.requestLocalApi(function (result) {
					// 	console.log(JSON.stringify(result));
					// },"https://www.doutula.com/api/search?keyword=金馆长&mime=0&page=2", 0, null);
					//模拟插入
					setTimeout(function() {
						var lis = [];
						for (var i = 0; i < 6; i++) {
							var src = "http://s17.mogucdn.com/p2/161011/upload_279h87jbc9l0hkl54djjjh42dc7i1_800x480.jpg?v=' + ((page - 1) * 6 + i + 1) + '";
							lis.push('<li><img lay-src=' + src + ' onclick="javascript:fun(this.src);"' + '></li>')
						}
						next(lis.join(''), page < 50); //假设总页数为 6
					}, 500);
				}
			});
			//按屏加载图片
			flow.lazyimg({
				elem: '#layui-face-container img'
			});
		};

		var div = "<div id=\"layui-face-container\"><img lay-src=\"https://gw.alicdn.com/bao/uploaded/i2/701696736/TB2PNl5ahQa61Bjy0FhXXaalFXa_!!701696736.jpg_400x400q90.jpg?t=1529426724564\" onclick=\"javascript:fun(this.src);\"></div>";
		var index = -1;
		function navClick(obj) {
			if (obj.index() != index) {
				key = obj.text();
				$("#layui-face-container").html(div);
				layui.use('flow', option);
				index = obj.index();
			}
		};

		function fun(url) {
			url = "detail.html?url=" + url;
			window.location.href = encodeURI(url);
		}

		$('.wrapper').navbarscroll({
			endClickScroll: function(obj) {
				navClick(obj);
			}
		});
	</script>
